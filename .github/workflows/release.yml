name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.2.0)"
        required: true

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: bun-linux-x64
            os: ubuntu-latest
            artifact: copilot-claude-proxy-linux-x64
          - target: bun-linux-arm64
            os: ubuntu-latest
            artifact: copilot-claude-proxy-linux-arm64
          - target: bun-darwin-x64
            os: macos-latest
            artifact: copilot-claude-proxy-darwin-x64
          - target: bun-darwin-arm64
            os: macos-latest
            artifact: copilot-claude-proxy-darwin-arm64
          - target: bun-windows-x64
            os: ubuntu-latest
            artifact: copilot-claude-proxy-windows-x64.exe

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - run: bun install --frozen-lockfile

      - run: bun run build

      - name: Compile standalone binary
        run: |
          bun build --compile --minify --bytecode \
            --target=${{ matrix.target }} \
            ./apps/cli/src/index.ts \
            --outfile ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: ${{ steps.tag.outputs.version }}
          generate_release_notes: true
          files: artifacts/*
